<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Css/Style.css">
  <script src="./Js/Main.js" defer></script>
  <script src="./Js/all.min.js" defer></script>
  <title>Videos Player</title>
</head>

<body>
  <div class="container">

    <div class="main-video-container">
      <video src="" controls autoplay class="main-video"></video>
      <h3 class="main-vid-title"></h3>
      <div class="options">
        <div class="box-1 box">
          <p><span class="views"></span> views</p>
          .
          <p><span class="date"></span></p>
        </div>
        <div class="box-2 box">
          <div class="like rate"><i class="fa-solid fa-thumbs-up"></i> <span class="num-like"></span></div>
          <div class="dislike rate"><i class="fa-solid fa-thumbs-down"></i> <span class="num-dislike"></span></div>
        </div>
      </div>
    </div>

    <div class="video-list-container">

    </div>

  </div>
</body>

</html>
